<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        #send-form {
            display: flex;
            padding: 10px;
        }
        #send-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        
            <form id="send-form" onsubmit="event.preventDefault(); sendMessage()">
            <input type="text" id="user-input" placeholder="Mesajınız ..." width="">
            <button type="submit" id="send-button">Gönder</button>
            </form>

        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;
            //disable input and show loading
            userInput.disabled = true;
            document.getElementById('send-button').disabled = true;

        
            

            const messagesContainer = document.getElementById('messages');
            //send user message to rag?query
            fetch('rag?query=' + message)
                .then(response => response.json())
                .then(data => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message user';
                    messageElement.innerHTML = message;
                    messagesContainer.appendChild(messageElement);

                    const responseElement = document.createElement('div');
                    responseElement.className = 'message';

                    var sources = "";
                    for (var i = 0; i < data.sources.length; i++) {
                        sources += '<a href="' + data.sources[i] + '" target="_blank">' + data.sources[i] + '</a><br>';
                    }
                   
                    responseElement.innerHTML = data.response + '<small><br>Kaynaklar<br>.' +sources  + '</small>';
                    messagesContainer.appendChild(responseElement);

                    userInput.value = '';
                    userInput.disabled = false;
                    
                    document.getElementById('send-button').disabled = false;
                });

        }
    </script>
</body>
</html>
